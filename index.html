<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <script src="cc_13.js"></script> 
            
            <title>DOM 13 - Avery</title>
            <style>
                .center-text {text-align: center;}
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                body {
                    font-family: 'Times New Roman', Times, serif;
                }
                .content {
                    padding: 20px;
                }
                footer {
                    position: fixed; 
                    bottom: 0;
                    width: 100%;
                    background: #333;
                    color: white;
                    text-align: center;
                    padding: 10px;
                }
                #employeeContainer {
                    width: 80%;
                    margin: 20px auto;
                    padding: 15px;
                    border: 2px solid black; 
                    background-color: #f9f9f9; 
                    text-align: center;
                    min-height: 50px;
                }
                .employee-card {
                    border: 1px solid #ccc;
                    background-color: #f4f4f4;
                    padding: 10px;
                    margin: 10px 0;
                    border-radius: 5px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    width: 80%;
                    margin: 10px auto; 
                }
                .employee-info {
                    display: flex;
                    align-items: center;
                    gap: 5px;
                }
                .employee-info h2, .employee-info p {
                    margin: 0;
                    font-size: 16px;
                }
                .remove-btn {
                    padding: 5px 10px;
                    background-color: red;
                    color: white;
                    border: none;
                    cursor: pointer;
                }
                .remove-btn:hover {
                    background-color: darkred;
                }
            </style>
    </head>

    <body>
        <header class="center-text">Potatoe Inc.</header>
        <h1>Employee Management System Dashboard</h1>

            <main>
                <div id="employeeContainer">
                    <p>Employee list will show here</p>
                </div>
            </main>
    </body>

    <footer class="center-text">
        Potatoe Inc. will cause death and bodily harm if not used correclty
        <br>
        If used incorrectly Potatoe Inc. is not liable for anything
    </footer>
    
</html>
